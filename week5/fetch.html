<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
</head>

<body>
    <div id="posts"></div>

    <script>
        //async await is just syncatactic sugar for .then syntax
        async function getRecentPost(params) {
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts/1"); //axios is externl library which provide eassier syntax for fetch
            document.getElementById("posts").innerHTML = response.data.title
        }

        async function getRecentPost(params) {
            //traversing multiple json data
            const response = await axios.get("https://jsonplaceholder.typicode.com/posts");
            const arr = response.data;
            for (let i = 0; i < arr.length; i++) {
                document.getElementById("posts").innerHTML += ("<div>" + arr[i].body + "<div>")
            }
        }

        async function getRecentPost(params) {
            console.log("before sending request");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            const data = await response.json();
            console.log(data.body);
            console.log("request has been processed");
            document.getElementById("posts").innerHTML = data.body
        }
        // fetch("https://jsonplaceholder.typicode.com/posts/1",{
        //     method:"GET"
        // })//we can enter multiple details separated by comma

        getRecentPost();
    </script>
</body>

</html>
